{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Login</title>
</head>
<body>
<div class="container-fluid content">
    {% if form.errors %}
        <div class="alert alert-danger">
            <p><strong>Oh snap!</strong>Please enter a correct username and password. Note that both fields are case-sensitive.</p>
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <legend><span class="col-sm-offset-1">Log in</span></legend>
        {% for field in form %}
            {% include 'user/form_field.html' %}
        {% endfor %}
        <button type="submit" class="btn btn-outline-primary">Log in</button>
        &nbsp;<a href="{% url 'signup' %}" class="btn btn-outline-info">Sign up</a>
    </form>
</div>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
