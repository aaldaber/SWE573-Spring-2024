{% extends "community/base.html" %}
{% block title %}List of communities{% endblock %}
{% block content %}
        <ul>
            {% for community in community_list %}
                <li><a href="{% url 'community_detail' community.id %}">{{ community.name }}</a> {{ community.follower_count }} <i class="bi-person"></i></li>
            {% endfor %}
        </ul>
{% endblock %}
